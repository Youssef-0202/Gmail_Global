
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'emailDetailGroup.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'emailDetailGroup.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'emailDetailGroup.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'emailDetailGroup.email' | translate}}" autofocus  id="1" [ngModel]="item.email?.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'emailDetailGroup.destination' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'emailDetailGroup.destination' | translate}}" autofocus  id="2" [ngModel]="item.destination?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'emailDetailGroup.dateReception' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'emailDetailGroup.dateReception' | translate}}"  [ngModel]="item.dateReception" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'emailDetailGroup.dateLecture' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'emailDetailGroup.dateLecture' | translate}}"  [ngModel]="item.dateLecture" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
